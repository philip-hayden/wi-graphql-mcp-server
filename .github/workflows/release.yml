name: Release and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test --if-present

    - name: Build project
      run: npm run build

    - name: Get current version
      id: version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Increment patch version
      run: |
        current_version="${{ steps.version.outputs.version }}"
        IFS='.' read -r major minor patch <<< "$current_version"
        new_patch=$((patch + 1))
        new_version="$major.$minor.$new_patch"
        echo "New version: $new_version"
        echo "new_version=$new_version" >> $GITHUB_ENV
        npm version $new_version --no-git-tag-version

    - name: Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json package-lock.json
        git commit -m "Bump version to $new_version [skip ci]"

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    needs: release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes

          See the full changelog at: https://github.com/yourusername/wildlife-insights-mcp/blob/main/CHANGELOG.md

          ## Installation

          ```bash
          npm install wildlife-insights-mcp@latest
          ```

          ## Usage

          See the [README](https://github.com/yourusername/wildlife-insights-mcp/blob/main/README.md) for detailed usage instructions.
        draft: false
        prerelease: false
