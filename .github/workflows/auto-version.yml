name: Auto Version Bump

# Add top-level permissions to ensure workflow has required access
permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  create-version-bump:
    if: github.event.pull_request.merged == true # only run if PR was merged
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # needed for getting all tags

      - name: Setup Git User
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Determine version bump type using the payload (more robust than shell string checks)
      - name: Determine version bump type
        id: bump-type
        uses: actions/github-script@v7
        with:
          script: |
            const labels = (context.payload.pull_request.labels || []).map(l => l.name);
            let t = 'patch';
            if (labels.includes('enhancement') || labels.includes('documentation')) {
              t = 'minor';
            } else if (labels.includes('bug')) {
              t = 'patch';
            } else {
              t = 'patch';
            }
            core.setOutput('type', t);

      # Create new branch for the bump
      - name: Create version bump branch
        id: create-branch
        run: |
          BRANCH="version-bump/auto-${GITHUB_SHA::8}"
          git checkout -b "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      # Bump version (no git commit/tag) and capture new version
      - name: Update version
        id: bump-version
        run: |
          npm --no-git-tag-version version "${{ steps.bump-type.outputs.type }}"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # If there are no changes, skip creating a PR (avoid empty PRs)
      - name: Check for changes
        id: check-changes
        run: |
          if git status --porcelain | grep -q .; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Bump version to ${{ steps.bump-version.outputs.version }}"
          branch: ${{ steps.create-branch.outputs.branch }}
          delete-branch: true
          title: "chore: Bump version to ${{ steps.bump-version.outputs.version }}"
          body: |
            ü§ñ Automatic version bump triggered by merge of #${{ github.event.pull_request.number }}
            
            **Changes:**
            - Version: ${{ steps.bump-version.outputs.version }}
            - Type: ${{ steps.bump-type.outputs.type }}
            
            This PR was automatically created by the Auto Version Bump workflow.
          labels: |
            automated
            version-bump

      # If there were no changes to commit, comment on the original PR and exit gracefully
      - name: Comment on original PR (no bump needed)
        if: steps.check-changes.outputs.changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const bumpType = '${{ steps.bump-type.outputs.type }}'
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ÑπÔ∏è No version change was necessary (determined bump: ${bumpType}). No version bump PR was created.`
            })

      # Comment on the original PR with the version bump PR link (if created)
      - name: Comment on Original PR
        if: steps.check-changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const newVersion = '${{ steps.bump-version.outputs.version }}'
            const bumpType = '${{ steps.bump-type.outputs.type }}'
            const prUrl = '${{ steps.create-pr.outputs.pull-request-url }}'
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üì¶ Created version bump PR for \`${newVersion}\` (${bumpType} increment): ${prUrl}\n\nPlease review and merge the version bump PR to complete the release.`
            })
